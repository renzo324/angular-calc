<body>
  <div class="container-fluid">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script>
	function large(form){
            var x  = form.num1.value
            var y = form.num2.value
            form.theLargerman.value = Math.max(x,y);
             
        }
function sort(form){
            var numArray = [form.a.value, form.b.value, form.c.value]
            numArray = numArray.sort(function (a, b) {  return a - b;  });
            form.firstOrder.value = numArray.sort(function (a, b) {  return a - b;  });
             
        }
	function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFarenheit").innerHTML = (valNum*1.8)+ 32;
}
function temperatureConverter1(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
}
</script>
